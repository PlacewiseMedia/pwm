---
layout: default
title: Engage shoppers online. Drive sales on premises.
description:
class: blog
parent: blog
---

<h1 id="{{ page.class }}">{{ page.title }}</h1>

<section>

  <h2>Articles</h2>

  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <br>
      <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    </li>
    {% endfor %}
  </ul>

</section>
<!-- /.blog -->
